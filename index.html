<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Festivite</title>

        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/index.css">
        
    </head>

    <body>
        <div id="app">
            <aside>
                <div class="aside-container">
                    <header>
                        <img src="assets/logo.svg" alt="Logo de aniversário">
                        <h1>Festivite</h1>
                        <p>Crie um convite digital para o seu evento</p>
                    </header>
                </div>
            </aside>

            <main>
                <div class="main-container">
                    <header>
                        <h2>Crie seu convite</h2>
                    </header>

                    <form action="#">

                        <fieldset class="about-event">
                            <legend>
                                <h3>Sobre o evento</h3>
                            </legend>

                            <div class="input-wrapper">
                                <label for="title">Título</label>
                                <input type="text" name="title" id="title" placeholder="Nome do evento">
                            </div>
                        </fieldset>

                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
